<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Movies App</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__contatiner container">
          <div class="logo"><a class="logo__link" href="/">Movies App</a></div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="/">Movies</a>
              </li>
              <li>
                <a class="header__nav-link" href="/shows.html">TV Shows</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="movie__container container">
          <div class="back">
            <button class="back__btn">Back To Movies</button>
          </div>
          <div class="details">
            <div class="details__top">
              <div>
                <img class="details__image" src="#" alt="Movie poster" />
              </div>
              <div class="details__main-info">
                <h2 class="details__title"></h2>
                <p>
                  <svg width="16px" height="16px" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                      <style>
                        .cls-1 {
                          fill: #fff;
                          stroke: #fff;
                          stroke-linecap: round;
                          stroke-linejoin: round;
                          stroke-width: 1.5px;
                          fill-rule: evenodd;
                        }
                      </style>
                    </defs>
                    <g id="ic-actions-star">
                      <path class="cls-1"
                        d="M11,3.19a1.08,1.08,0,0,1,2.06,0l1.86,5.72h6a1.09,1.09,0,0,1,.64,2l-4.87,3.53,1.86,5.73a1.08,1.08,0,0,1-1.67,1.21L12,17.81,7.13,21.35a1.08,1.08,0,0,1-1.67-1.21l1.86-5.73L2.45,10.88a1.09,1.09,0,0,1,.64-2h6Z" />
                    </g>
                  </svg>&nbsp;IMDB Rating&nbsp;<span class="details__rating"></span>
                </p>
                <div><span>Release Date:</span>
                  <span class="details__release"></span>
                </div>
                <h4>Description:</h4>
                <p class="details__plot"></p>
                <h4>Genres:</h4>
                <ul class="details__genres">
                </ul>
              </div>
            </div>
            <div class="details__bottom">
              <h2>Movie Info</h2>
              <ul>
                <li>Director:&nbsp;<span class="details__director"></span></li>
                <li>Actors:&nbsp;<span class="details__actors">:</span></li>
                <li>Country:&nbsp;<span class="details__country"></span></li>
                <li>Language:&nbsp;<span class="details__language"></span></li>
                <li>Runtime:&nbsp;<span class="details__runtime"></span></li>
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="spinner"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
