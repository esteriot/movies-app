<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Movies App</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__contatiner container">
          <div class="logo"><a class="logo__link" href="/">Movies App</a></div>
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__nav-link" href="/">Movies</a>
              </li>
              <li>
                <a class="header__nav-link" href="/shows.html">TV Shows</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="search">
          <h2 class="search visually-hidden">Search</h2>
          <div class="search__container container">
            <form action="#" class="search__form">
              <div class="search__radio">
                <label><input type="radio" id="movie" name="type" value="movie" checked />&nbsp;Movies</label>
                <label><input type="radio" id="tv" name="type" value="series" />&nbsp;TV Shows</label>
              </div>
              <div class="search__block">
                <input class="search__input" type="text" name="search" id="search" placeholder="Search..." />
                <button class="search__button" type="submit">
                  <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                      stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </section>
        <section class="movies">
          <h2 class="search visually-hidden">Movies List</h2>
          <div class="results container">
            <span>Movies found:</span>
            <span class="movies__results-count"></span>
          </div>
          <div class="movies__container container">
          </div>
          <div class="pagination container">
            <button class="back__btn btn-prev">Prev</button>
            <span class="search-page">1</span>
            <button class="back__btn btn-next">Next</button>
          </div>
        </section>
      </main>
    </div>
    <div class="spinner"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
